<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY CV</title>
    <style>
      @font-face {
        font-family: "pixel";
        src: url(font/pixel.otf) format("truetype");
      }
      body {
        margin: 0;
        overflow: hidden;
      }

      .mycv {
        font-family: "pixel";
        color: #ffb700;
        font-size: 1.1rem;
        text-decoration: none;
        position: fixed;
        text-align: center;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      .home {
        position: fixed;
        font-family: "pixel";
        color: white;
        font-size: 2rem;
        text-decoration: none;
        margin: 2rem;
        z-index: 1;
      }
      .home:hover {
        letter-spacing: 8px;
      }
      .mycv:hover {
        letter-spacing: 2px;
      }
      /*---------logo--------------*/
      @font-face {
        font-family: "linux";
        src: url(font/linux.otf);
      }
      .logo_container {
        position: fixed;
        align-items: center;
        bottom: 0;
        display: flex;
        flex-wrap: nowrap;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        text-align: center;
        right: 50%;
        bottom: 3%;
      }

      .logo_image {
        width: 45px;
        height: 45px;
        position: fixed;
        margin-bottom: 35px;
      }
      .logo_text {
        position: absolute;
        color: white;
        font-size: 13px;
        text-decoration: none;
        font-family: "pixel";
        margin-bottom: 0;
      }

      .minText {
        font-size: 10px;
        letter-spacing: 0px;
      }

      @media screen and (max-width: 768px) {
        .mycv {
          font-size: 0.9rem;
        }
        .home {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="home">Home</a>
    <a href="s.pdf" download="" class="mycv"><h1>Download my CV</h1></a>

    <div class="logo_container">
      <img src="foto/alien4.png" alt="" class="logo_image" />
      <h1 class="logo_text">
        SAJAD&nbsp;DAVOUDI<br /><span class="minText"
          >Creative&nbsp;developer&nbsp;|&nbsp;Tech&nbsp;enthusiast</span
        >
      </h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        75, // Wider field of view
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add Ambient Light
      const ambientLight = new THREE.AmbientLight(0x404040); // Slightly darker ambient light
      scene.add(ambientLight);

      // Add Point Light
      const pointLight = new THREE.PointLight(0x000088, 1, 100);
      pointLight.position.set(0, 0, 20); // Position the point light
      scene.add(pointLight);

      // Create Material with Specular Highlights
      const specularMaterial = new THREE.MeshPhongMaterial({
        color: 0x8a4c8a,
        specular: 0xffffff, // Add specular highlights
        shininess: 100, // Adjust the shininess
      });

      // Create Multiple Rotating Cubes
      const numCubes = 2000;
      const cubes = [];
      for (let i = 0; i < numCubes; i++) {
        const cube = new THREE.Mesh(new THREE.BoxGeometry(), specularMaterial);
        cube.position.set(
          Math.random() * 40 - 30,
          Math.random() * 140 - 20,
          Math.random() * 140 - 20
        ); // Random positions
        scene.add(cube);
        cubes.push(cube);
      }

      camera.position.z = 50;

      function animate() {
        requestAnimationFrame(animate);

        // Rotate and move the cubes
        cubes.forEach((cube) => {
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          cube.position.x += Math.sin(cube.rotation.y) * 0.1; // Move cubes sinusoidally
          cube.position.y += Math.cos(cube.rotation.x) * 0.1;
        });

        // Rotate the point light
        pointLight.rotation.x += 0.01;
        pointLight.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
